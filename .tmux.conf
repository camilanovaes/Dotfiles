##########################
#  TMUX Configuration
###########################

# use 256 xterm for pretty colors. This enables same colors from iTerm2 within
# tmux. This is recommended in neovim :healthcheck
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set scrollback buffer to 10000
set -g history-limit 10000

# Use vim shortcuts
setw -g mode-keys vi
set -g status-keys vi

# Turn on mouse support
setw -g mouse on

# Deacrease command delay (increases vim responsiveness)
set -sg escape-time 1

# Increate repeat time for repeatable commands
set -g repeat-time 1000

# Start window index at 1 instead of 0
set -g base-index 1

# Start pane index at 1 instead of 0
setw -g pane-base-index 1

# Re-number windows when one is closed
set -g renumber-windows on

# Window title
set-window-option -g allow-rename off
set-option -g set-titles on


###########################
#  Key Bindings
###########################

# Use Ctrl+A as the prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# Copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

