# Switch panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


############################
## Status Bar
############################

# Enable UTF-8 support in status bar
set -gq status-utf8 on

# Set refresh interval for status bar
set -g status-interval 30

# Status bar position
set -g status-justify centre
set -g status-position bottom

# Show session in left status bar
set -g status-left-length 40
set -g status-left '#[fg=colour255] #S '

# Show hostname, date, tim 100
set -g status-right '#(battery -t) #[fg=colour255] %d %b %R '

# Update status bar info
set -g status-interval 60

# Make tmux quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence on
setw -g monitor-activity on
set -g bell-action none


###########################
# Colors
###########################

# Modes
setw -g clock-mode-colour colour5

# Color status bar
set -g status-style fg=white,bg=colour238

# Color of message bar
set -g message-style fg=white,bold,bg=colour4

# Highlight current window
setw -g window-status-style fg=white,bg=colour240
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-current-style fg=colour255,bg=colour235,bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

# Set color of active pane
set -g pane-border-style fg=colour240,bg=black
set -g pane-active-border-style fg=green,bg=black

# Highlight window when it has new activity
setw -g monitor-activity off
set -g visual-activity off


###########################
# Plugins
###########################
# To install plugins:
#   1) Add plugin down here
#   2) Prefix + I to install plugin
# To update plugins:
#   1) Prefix + U
# To remove plugins:
#   1) Remove line down here
#   2) Prefix + ALT + U

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Run Tmux Plugin Manager
run '~/.tmux/plugins/tpm/tpm'
